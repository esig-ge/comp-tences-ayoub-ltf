{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/taches.css' %}">

    <title>{% block title %}Gestion des Tâches{% endblock %}</title>

</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <span class="fs-4"> GestionTache</span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tache' %}">Mes Tâches</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white-50">
        <div class="container text-center">

            <p class="mb-0">
                &copy; 2025 GestionTache. Tous droits réservés.
            </p>


            <p class="text-white small mb-0">
                <strong>APO</strong>  Auteur : <strong>Letaief Ayoub</strong>
            </p>

        </div>
    </footer >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcO4f1Yx2a6yK+pS0Z2A3eR1rE" crossorigin="anonymous"></script>

</body>
</html>
