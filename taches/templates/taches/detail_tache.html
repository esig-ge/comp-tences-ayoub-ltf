{% extends "base.html" %}
{% load static %}

{% block content %}

    <h2>{{ tache.titre }}</h2>

    <div id="zone-commentaires">
        {% for commentaire in tache.commentaire_set.all %}
            <div class="commentaire" style="background-color: #f1f1f1; margin: 5px 0; padding: 10px;">
                <p><strong>{{ commentaire.date_creation|date:"d/m/Y" }}</strong> : {{ commentaire.contenu }}</p>
            </div>
        {% endfor %}
    </div>

    <hr>

    <div style="margin-top: 20px;">
        <input type="text" id="texte-commentaire" placeholder="Ã‰crire un commentaire..." style="width: 70%; padding: 5px;">

        <button id="btn-envoyer" data-id="{{ tache.id }}" style="padding: 5px 10px;">Envoyer</button>
    </div>

    <script src="{% static 'taches/script.js' %}"></script>

{% endblock %}
